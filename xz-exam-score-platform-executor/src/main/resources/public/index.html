<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>你好</title>
    <style>
        .chk-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<fieldset>
    <legend>创建模拟数据</legend>
    <form action="fake_data/generate" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校数量: </label><input type="text" value="5" name="schoolPerProject"></div>
        <div><label>每所学校班级数: </label><input type="text" value="10" name="classPerSchool"></div>
        <div><label>每个班级学生数: </label><input type="text" value="40" name="studentPerClass"></div>
        <div><label>科目数: </label><input type="text" value="3" name="subjectPerProject"></div>
        <div><label>每个科目题目数: </label><input type="text" value="30" name="questPerSubject"></div>
        <div><label>每个题目分数: </label><input type="text" value="5" name="scorePerQuest"></div>
        <div><input type="submit" value="开始生成"></div>
    </form>
</fieldset>

<fieldset>
    <legend>导入项目</legend>
    <form action="import/project" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div>
            <label class="chk-item"><input type="checkbox" name="recreateDatabase" value="true"/>重新创建数据库</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="projectInfo" value="true"/>导入项目基本信息</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="reportConfig" value="true"/>导入报表配置</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="students" value="true"/>导入考生列表</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="quests" value="true"/>导入题目列表</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="score" value="true" checked/>导入成绩</label>
        </div>
        <input type="submit" value="导入项目"/>
    </form>
</fieldset>

<fieldset>
    <legend>执行项目统计</legend>
    <form action="aggr/start" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>指标名称（为空表示统计所有指标）: </label><input type="text" name="aggrName"></div>
        <input type="submit" value="执行统计"/>
    </form>
</fieldset>
</body>
</html>
