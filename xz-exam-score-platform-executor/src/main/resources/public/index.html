<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>你好</title>
    <style>
        .chk-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<fieldset>
    <legend>创建模拟数据</legend>
    <form action="fake_data/generate" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校数量: </label><input type="text" value="5" name="schoolPerProject"></div>
        <div><label>每所学校班级数: </label><input type="text" value="10" name="classPerSchool"></div>
        <div><label>每个班级学生数: </label><input type="text" value="40" name="studentPerClass"></div>
        <div><label>科目数: </label><input type="text" value="3" name="subjectPerProject"></div>
        <div><label>每个科目题目数: </label><input type="text" value="30" name="questPerSubject"></div>
        <div><label>每个题目分数: </label><input type="text" value="5" name="scorePerQuest"></div>
        <div><input type="submit" value="开始生成"></div>
    </form>
</fieldset>

<fieldset>
    <legend>导入项目</legend>
    <form action="import/project" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div>
            <label class="chk-item"><input type="checkbox" name="recreateDatabase" value="true"/>重新创建数据库</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="projectInfo" value="true"/>导入项目基本信息</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="reportConfig" value="true"/>导入报表配置</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="students" value="true"/>导入考生列表</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="quests" value="true"/>导入题目列表</label> &nbsp;
            <label class="chk-item"><input type="checkbox" name="score" value="true" checked/>导入成绩</label>
            <label class="chk-item"><input type="checkbox" name="advanced" value="true" checked/>导入进阶统计数据</label>
        </div>
        <input type="submit" value="导入项目"/>
    </form>
</fieldset>

<fieldset>
    <legend>执行项目全科统计</legend>
    <form action="aggr/start" method="post">
        <input type="hidden" name="async" value="true"/>
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>执行一类统计(Check,Quick,Basic,Advanced,Complete): </label><input type="text" name="aggrType"></div>
        <div><label>执行单个统计(统计类名): </label><input type="text" name="aggrName"></div>
        <input type="submit" value="执行统计"/>
    </form>
</fieldset>

<fieldset>
    <legend>执行项目单科统计</legend>
    <form action="aggr/start" method="post">
        <input type="hidden" name="async" value="true"/>
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>科目ID: </label><input type="text" name="subjects"></div>
        <div><label>执行一类统计(Check,Quick,Basic,Advanced,Complete): </label><input type="text" name="aggrType"></div>
        <div><label>执行单个统计(统计类名): </label><input type="text" name="aggrName"></div>
        <input type="submit" value="执行统计"/>
    </form>
</fieldset>

<fieldset>
    <legend>生成报表</legend>
    <form action="export/excel" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <input type="submit" value="生成报表"/>
    </form>
</fieldset>

<fieldset>
    <legend>全科报表打包</legend>
    <form action="report/archive" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <input type="submit" value="开始打包"/>
    </form>
</fieldset>

<fieldset>
    <legend>单科报表打包</legend>
    <form action="report/archive" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="开始打包"/>
    </form>
</fieldset>

<fieldset>
    <legend>PDF报告-生成项目PDF报告</legend>
    <form action="/img/task/start" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-对生成报告失败的学生重新生成</legend>
    <form action="/img/task/regenerateFail" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-生成单个班级单个科目</legend>
    <form action="/img/showImgReport" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校ID: </label><input type="text" name="schoolId"></div>
        <div><label>班级ID: </label><input type="text" name="classId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-生成单个学生</legend>
    <form action="/img/task/oneStudent" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校ID: </label><input type="text" name="schoolId"></div>
        <div><label>班级ID: </label><input type="text" name="classId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <div><label>学生ID: </label><input type="text" name="studentId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-试卷留痕数据结构</legend>
    <form action="/img/task/data" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校ID: </label><input type="text" name="schoolId"></div>
        <div><label>班级ID: </label><input type="text" name="classId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <div><label>学生ID: </label><input type="text" name="studentId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-成绩快报数据结构</legend>
    <form action="/expressReport/data" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校ID: </label><input type="text" name="schoolId"></div>
        <div><label>班级ID: </label><input type="text" name="classId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-生成成绩快报</legend>
    <form action="/expressReport/task/start" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-压力测试1</legend>
    <form action="/expressReport/pressure/test1" method="post">
        <div><label>PDF文件名: </label><input type="text" name="pdfName"></div>
        <div><label>相对路径: </label><input type="text" name="relativePath"></div>
        <div><label>打印页面URL: </label><input type="text" name="createUrl"></div>
        <div><label>线程数: </label><input type="text" name="threadCount"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>PDF报告-压力测试2</legend>
    <form action="/expressReport/pressure/test2" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div><label>学校ID: </label><input type="text" name="schoolId"></div>
        <div><label>班级ID: </label><input type="text" name="classId"></div>
        <div><label>科目ID: </label><input type="text" name="subjectId"></div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>

<fieldset>
    <legend>导出MYSQL统计数据</legend>
    <form action="/export-data-dump/exportDataDump" method="post">
        <div><label>项目ID: </label><input type="text" name="projectId"></div>
        <div>
            <label class="chk-item"><input type="checkbox" name="notifyImport" value="true"/>通知mongo导入文件</label> &nbsp;
        </div>
        <input type="submit" value="提交"/>
    </form>
    <br/><br/>
</fieldset>
</body>
</html>
